<html>
  <head>
    <title>Positioning</title>
    <style>
    .relative .positioned {
      position: relative;
      top: 100px;
    }
    .fixed .positioned{
      position: fixed;
      bottom: 0;
      top: 0;
    }
    
    .absolute .positioned{
      position: absolute;
      bottom: 0;
      right: 0;
    }
    </style>
  </head>
  <body>
    <div class="static">
      <h1> Static(default)
      <img scr="http://placekitten.com/200/200"/>
      <img scr="http://placekitten.com/200/200"/>
      <img scr="http://placekitten.com/200/200"/>
